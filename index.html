    <script>

        // work글자블러
        document.addEventListener("DOMContentLoaded", function () {
            const allButton = document.querySelector('.category_button[data-category="all"]');
            const allButtonSpan = allButton.querySelector('span');
            const otherButtons = document.querySelectorAll('.category_button:not([data-category="all"])');

            otherButtons.forEach(function (button) {
                button.addEventListener('mouseenter', function () {
                    allButtonSpan.style.filter = 'blur(1.5px)';
                });

                button.addEventListener('mouseleave', function () {
                    allButtonSpan.style.filter = 'blur(0)';
                });
            });
